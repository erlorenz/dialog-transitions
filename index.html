<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="x-dialog.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>A lovely dialog</h1>

    <button class="btn" onclick="my_dialog.showModal()">Click me!</button>
    <x-dialog>
      <dialog class="dialog" id="my_dialog">
        <header class="box">
          <h3 class="cluster m-0">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="size-5 icon"
            >
              <path
                fill-rule="evenodd"
                d="M8.485 2.495c.673-1.167 2.357-1.167 3.03 0l6.28 10.875c.673 1.167-.17 2.625-1.516 2.625H3.72c-1.347 0-2.189-1.458-1.515-2.625L8.485 2.495ZM10 5a.75.75 0 0 1 .75.75v3.5a.75.75 0 0 1-1.5 0v-3.5A.75.75 0 0 1 10 5Zm0 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"
                clip-rule="evenodd"
              />
            </svg>

            This is the heading
          </h3>
        </header>
        <form method="dialog" class="box flow">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto quod
            blanditiis consequuntur deleniti a optio accusamus quisquam sint
            consectetur quis.
          </p>
          <footer data-variant="end" class="cluster">
            <button value="first" class="btn">Close me!</button>
          </footer>
        </form>
      </dialog>
    </x-dialog>
  </body>
</html>
